name: dr_flutter_template
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  assets:
    - assets/icons/
    - assets/animations/
    - assets/imgs/
  uses-material-design: true
  fonts:
    - family: gilroy
      fonts:
        - asset: assets/fonts/gilroy_ultraLight.otf
          weight: 100
        - asset: assets/fonts/gilroy_thin.otf
          weight: 200
        - asset: assets/fonts/gilroy_light.otf
          weight: 300
        - asset: assets/fonts/gilroy_regular.otf
          weight: 400
        - asset: assets/fonts/gilroy_medium.otf
          weight: 500
        - asset: assets/fonts/gilroy_semiBold.otf
          weight: 600
        - asset: assets/fonts/gilroy_bold.otf
          weight: 700
        - asset: assets/fonts/gilroy_extraBold.otf
          weight: 800
        - asset: assets/fonts/gilroy_black.otf
          weight: 900
